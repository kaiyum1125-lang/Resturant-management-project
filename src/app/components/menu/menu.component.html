<div class="container py-5">
  <!-- Header -->
  <div class="text-center mb-5">
    <h1 class="display-4 text-warning mb-3">Our Menu</h1>
    <p class="lead">Discover our delicious offerings</p>
  </div>

  <!-- Category Filter -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-warning" (click)="filterByCategory(null)">All</button>
        <button *ngFor="let category of categories" 
                type="button" 
                class="btn btn-outline-warning"
                (click)="filterByCategory(category)">
          {{category.name}}
        </button>
      </div>
    </div>
  </div>

  <!-- Menu Items Grid -->
  <div class="row g-4">
    <div *ngFor="let item of filteredItems" class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm menu-item-card">
        <img [src]="item.imageUrl || 'assets/default-food.jpg'" 
             class="card-img-top" 
             [alt]="item.name"
             style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title">{{item.name}}</h5>
            <span class="badge bg-{{item.available ? 'success' : 'danger'}}">
              {{item.available ? 'Available' : 'Out of Stock'}}
            </span>
          </div>
          <p class="card-text flex-grow-1">{{item.description}}</p>
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <span class="h5 text-warning mb-0">${{item.price}}</span>
            <span class="badge bg-secondary">{{item.category.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredItems.length === 0" class="text-center py-5">
    <h3>No items found</h3>
    <p>Try selecting a different category</p>
  </div>
</div>
